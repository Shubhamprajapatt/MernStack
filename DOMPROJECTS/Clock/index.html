<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>

    <div class="timeHour" id="time12">12</div>
    <div class="timeHour" id="time11">11</div>
    <div class="timeHour" id="time10">10</div>
   
    <div class="timeHour" id="time9">9</div>
    <div class="timeHour" id="time8">8</div>
    <div class="timeHour" id="time7">7</div>
   
    <div class="timeHour" id="time6">6</div>
    <div class="timeHour" id="time5">5</div>
    <div class="timeHour" id="time4">4</div>
    
    <div class="timeHour" id="time3">3</div>
    <div class="timeHour" id="time2">2</div>
    <div class="timeHour" id="time1">1</div>
   
  </div>
</body>
</html>
