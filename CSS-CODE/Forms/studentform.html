<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    *{
        background-color:lightskyblue;
    }
    
</style>

<body>
    <div>
        <label style="padding-right: 28px;"   for="fname">FIRST NAME</label>
        <input  style="background-color: aliceblue" maxlength="30character" type="text" name="fname" id="fname" />
    </div><br>
    <div>
        <label  style="padding-right: 30px;"for="lname">LAST NAME</label>
        <input style="background-color: aliceblue" maxlength="30character" type="text" name="lname" id="lname" />
    </div><br>
    <div>
        <label style="padding-right: 85px;" for="dob">DOB</label>
        <input  style="background-color: aliceblue"type="date" name="dob" id="dob">
    </div> <br>
    <div>
        <label  style="padding-right: 60px;"for="email">EMAIL :</label>
        <input  style="background-color: aliceblue"type="email" name="email" id="email" />
    </div><br>
    <div>
        <label style="padding-right: 40px;">GENDER :</label>
        <input  style="background-color: aliceblue"type="radio" id="gender1" name="gender" value="male" />
        <label for="gender1">Male</label>
        <input style="background-color: aliceblue" type="radio" id="gender2" name="gender" value="female" />
        <label for="gender2">Female</label>
      </div><br>
      <div>
        <label  style="padding-right: 55px;"  for="add">Address :</label>
        <textarea style="background-color: aliceblue" name="add" id="add"></textarea>
      </div>
      <div>
        <label style="padding-right: 77px;"for="city">CITY</label>
        <input  style="background-color: aliceblue"maxlength="30character" type="text" name="text" id="text">
      </div><br>
      <div>
        <label  style="padding-right: 45px;"for="pin">PINCODE</label>
        <input style="background-color: aliceblue" maxlength="6" type="number" name="pin" id="pin">
      </div><br>
      <div>
        <label  style="padding-right: 65px;" for="state">STATE</label>
        <input style="background-color: aliceblue" maxlength="30"    type="text" name="state" id="state">
      </div><br>
      <div>
        <label style="padding-right: 35px;" for="country">COUNTRY</label>
        <input style="background-color: aliceblue"type="text" name="country" id="country">
      </div><br>
      <div>
        <label style="padding-right: 15px">HOBBIES:</label>
        <input type="checkbox" id="dep1" name="department" value="Drawing" />
        <label for="dep1">Drawing</label>
        <input type="checkbox" name="department" id="dep2" value="Singing" />
        <label for="dep2">Singing</label>
        <input type="checkbox" name="department" id="dep3" value="Dancing" />
        <label for="dep3">Dancing</label>
        <input type="checkbox" name="department" id="dep4" value="Sketching" />
        <label for="dep4">Sketching</label>
        <input type="checkbox" name="department" id="dep5" value="Other" />
        <label for="dep5">Other</label>
      </div><br>
    <div>
      <label>QALIFICATION</label>
            <table>
                <tr>
                    <th>Sr No.</th>
                    <th>Examination</th>
                    <th>Class</th>
                    <th>board</th>
                    <th>Percentage</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>class X</td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>class XII</td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                    <td><input  style="background-color: aliceblue"type="text"></td>
                    <td><input  style="background-color: aliceblue"type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                    <td><input style="background-color: aliceblue" type="text"></td>
                </tr>
            </table>
        </div><br>
      <label for="cor">COURSES</label><br>Applied for
      <input   type="checkbox" id="dep1" name="department" value="MCA" />
        <label for="dep1">MCA</label>
        <input type="checkbox" name="department" id="dep2" value="BCA" />
        <label for="dep2">BCA</label>
        <input type="checkbox" name="department" id="dep3" value="B.SC" />
        <label for="dep3">B.SC</label>
        <input type="checkbox" name="department" id="dep4" value="B.A" />
        <label for="dep4">B.A</label>
</body>

</html>
