<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #AE47EE;
      background: linear-gradient(280deg, rgba(174, 71, 238, 1) 0%, rgba(97, 148, 227, 1) 64%, rgba(87, 173, 222, 1) 100%);
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 50px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 10px 5px;
      font-size: 14px;
      outline: none;
      background: transparent;
    }

    .input-group input:focus {
      border-bottom: 1px solid #764ba2;
    }

    .forgot-password {
      text-align: right;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      font-size: 13px;
      color: #666;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #AE47EE;
      background: linear-gradient(280deg, rgba(174, 71, 238, 1) 0%, rgba(97, 148, 227, 1) 64%, rgba(87, 173, 222, 1) 100%);
      border: none;
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .social-text {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #888;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #ddd;
    }

    .signup-text {
      font-size: 14px;
      color: #888;
    }

    .signup-text a {
      text-decoration: none;
      color: #764ba2;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Login</h1>

  <form>
    <div class="input-group">
      <label for="username">Username</label>

      <input type="text" id="username" placeholder="Type your username">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Type your password">
    </div>

    <div class="forgot-password">
      <a href="">Forgot password?</a>
    </div>

    <button type="submit" class="login-btn">LOGIN</button>

    <div class="social-text">Or Sign Up Using</div>

    <div class="social-icons">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-google"></i></a>
    </div>

    <div class="signup-text">
      Or Sign Up Using <a href="#">SIGN UP</a>
    </div>
  </form>
</div>

</body>
</html>
