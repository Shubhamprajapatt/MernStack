<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
    <h1>Customer's Profile</h1>
    <h2>--------------------------------------------------------------------------</h2>
    <form >
       
        <div>
            <label  for="ci">Client Id :</label>
            <input style="margin-left: 40px;" type="text" name="ci" id="ci">
        </div><br>
        <div>
            <label for="acc">Account No :</label>
            <input style="margin-left: 20px;"  type="number" name="acc" id="acc">
        </div><br>
        
        
        <div>
            <label for="name">Name :</label>
            <input style="margin-left: 60px;"  type="text" name="name" id="name">
            <input type="text" name="name" id="name">
            <input type="text" name="name" id="name">
        </div><br>
        <div>
            <label for="add">Address</label>
            <input style="margin-left: 55px; padding-left: 120px;"  type="text" name="add" id="add">
        </div><br>
        <div>
            <label for="bd">Birth Date  :</label>
            <input  style="margin-left: 30px;"  type="date" name="bd" id="bd">
        </div><br>
        <div>
            <label for="age">Age :</label>
            <input style="margin-left: 70px;"   type="number" name="age" id="age">
        </div><br>
        <div>
            <label for="bp">Birth place:</label>
            <input style="margin-left: 30px;"  type="text" name="bp" id="bp">
        </div><br>
        <div>
            <label for="nat">Nationality:</label>
            <input style="margin-left: 30px;"  type="text" name="nat" id="nat">
        </div><br>
        
        <div>
            <label for="gender">Gender:</label>
            <select style="margin-left: 60px;" >
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div><br>
        <div>
            <label for="acr">Acr :</label>
            <input  style="margin-left: 75px;" type="text" name="acr" id="acr">
        </div><br>
        <div>
            <label for="tin">Tin :</label>
            <input style="margin-left: 75px;"  type="text" name="tin" id="tin">
        </div><br>
        <div>
            <label for="child">Children :</label>
            <input style="margin-left: 40px;"  type="number" name="child" id="child">
        </div><br>
        <div>
            <label for="civil">Civil Status:</label>
            <select style="margin-left: 25px;" >
                <option value="married">Married</option>
                <option value="unmarried">UnMarried</option>
                <option value="single">Single</option>
            </select>
        </div><br>
        <div>
            <label for="spu">Spouse:</label>
            <input style="margin-left: 50px;"  type="text" name="spu" id="spu">
        </div><br>
        <div>
            <label for="ref">Referred:</label>
            <input  style="margin-left: 40px;" type="text" name="ref" id="ref">
        </div><br>
    </form>
    <h2>--------------------------------------------------------------------------</h2><div>
    <button style="margin-left: 400px;" >Save</button>
    <button>Close</button>
</div>
</body>
</html>
