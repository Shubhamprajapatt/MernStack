<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        *{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form >
        <h1>Employee Application</h1>
        <p>Please complete the form below to apply for a position with us</p><br>
        <div>
            <label for="fn">Full Name *</label>
            <input style="margin-left: 60px; background-color: aliceblue;"type="text" name="fn" id="fn" placeholder="first">
            <input style="background-color: aliceblue;" type="text" name="fn" id="fn" placeholder="last ">
        </div><br>
        <div>
            <label for="email">Email*</label>
            <input style="margin-left: 90px; background-color: aliceblue;"  type="email" name="email" id="email" placeholder="ex:myname@example">
        </div><br>
        <div>
            <label for="pn">Phone Number*</label>
            <input style="margin-left: 30px; background-color: aliceblue;"type="number" name="pn" id="pn" placeholder="Area Code">
            <input style="background-color: aliceblue;" type="number" name="pn" id="pn" placeholder="Phone Number ">
        
        </div><br>
        <div>
            <label for="add">Address</label>
            <input style="margin-left: 80px; padding-left: 178px;background-color: aliceblue;"type="text" name="add" id="add" placeholder="Street Address" ><br><br>
            <input style="margin-left: 135px; padding-left: 178px; background-color: aliceblue;" type="text" name="add" id="add" placeholder="Street Address Line 2"><br><br>
            <input style="margin-left: 135px;background-color: aliceblue;" type="text" name="add" id="add" placeholder="City">
            <input  style="background-color: aliceblue;"type="text" name="add" id="add" placeholder="Region"><br><br>
            <input style="margin-left: 135px;background-color: aliceblue;" type="number" name="add" id="add" placeholder="Pincode">
            <input  style="background-color: aliceblue;"type="text" name="add" id="add" placeholder="Romania">
        </div><br>
        <div>
            <label for="pos">Applying for <br>Position*</label>
            <input style="margin-left: 70px;background-color: aliceblue;"  type="text" name="pos" id="pos" >
        </div><br>
        <div>
        <label for="wcu">When can you start*</label>
        <input style="background-color: aliceblue;" type="text" name="wcu" id="wcu">
    </div><br>
    <div>
        <label   for="cl">Cover Letter</label>
        <input style="background-color: aliceblue; margin-left: 50px;"type="file" name="cl" id="cl">
    </div><br>
    <div>
        <label for="up">Upload Resume *</label>
        <input  style="background-color: aliceblue;  margin-left: 20px;"type="file" name="up" id="up">
    </div><br>
    <div>
        <label for="message">Enter the message <br> as it's shown</label>
        <input style="margin-left: 40px; padding-bottom: 20px;background-color: aliceblue;"type="text" name="message" id="message">
    </div><br>

    <input style="margin-left: 150px; background-color: aliceblue;" type="submit" name="" id="">
    <button style=" background-color: aliceblue;" >clear form</button>
    </form>
</body>
</html>
